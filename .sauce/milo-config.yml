apiVersion: v1alpha
kind: playwright
showConsoleLog: true
defaults:
  timeout: 30m
sauce:
  region: us-west-1
  concurrency: 10 # Controls how many suites are executed at the same time.
  retries: 2
  metadata:
    tags:
      - e2e
      - release team
      - other tag
  tunnel:
    name: tunnel-name
    owner: tunnel-owner-username
playwright:
  version: package.json # See https://docs.saucelabs.com/web-apps/automated-testing/playwright/#supported-testing-platforms for a list of supported versions.
  configFile: configs/milo.config.js # See https://docs.saucelabs.com/web-apps/automated-testing/playwright/yaml/#configfile for a list of supported configuration files.
# Controls what files are available in the context of a test run (unless explicitly excluded by .sauceignore).
rootDir: ./
env:
  my_var: $MY_VAR
suites:
  - name: "Firefox Win"
    platformName: "Windows 10"
    screenResolution: "1440x900"
    testMatch: ["**/*.js"]
    smartRetry:
      failedOnly: true
    params:
      browserName: "firefox"
      project: "firefox"  # Runs the project that's defined in `playwright.config.js`
      headless: true
      #updateSnapshots: true
  - name: "Chromium Win"
    platformName: "Windows 10"
    screenResolution: "1440x900"
    testMatch: ["**/*.js"]
    smartRetry:
      failedOnly: true
    params:
      browserName: "chromium"
      project: "chromium"
      headless: true
  - name: "Webkit Win"
    platformName: "Windows 10"
    screenResolution: "1440x900"
    testMatch: ["**/*.js"]
    smartRetry:
      failedOnly: true
    params:
      browserName: "webkit"
      project: "webkit"
      headless: true
  - name: "Firefox Mac"
    platformName: "macOS 12"
    screenResolution: "1440x900"
    testMatch: ["**/*.js"]
    smartRetry:
      failedOnly: true
    params:
      browserName: "firefox"
      project: "firefox"  # Runs the project that's defined in `playwright.config.js`
      headless: true
  - name: "Chromium Mac"
    platformName: "macOS 12"
    screenResolution: "1440x900"
    testMatch: ["**/*.js"]
    smartRetry:
      failedOnly: true
    params:
      browserName: "chromium"
      project: "chromium"
      headless: true
  - name: "Webkit Mac"
    platformName: "macOS 12"
    screenResolution: "1440x900"
    testMatch: ["**/*.js"]
    smartRetry:
      failedOnly: true
    params:
      browserName: "webkit"
      project: "webkit"
      headless: true
reporters:
  json:
    enabled: true
    filename: saucectl-report.json
    webhookURL: url
# Controls what artifacts to fetch when the suites have finished.
artifacts:
  cleanup: true
  download:
    when: fail
    match:
      - console.log
    directory: ./artifacts/
